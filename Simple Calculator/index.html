<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Simple Calculator</title>
    </head>

    <body>

        <div class="wrapper">
            <div class="calculator">
                <input type="text" placeholder="0" id="screen">
                <input type="button" id="inputClickItem" value="AC" onclick="reset()"/>
                <input type="button" id="inputClickItem" value="DEL" onclick="del()"/>
                <input type="button" id="inputClickOp" value="%" onclick="display('%')"/>
                <input type="button" id="inputClickOp" value="/" onclick="display('/')"/>
                <input type="button" id="inputClick" value="7" onclick="display('7')"/>
                <input type="button" id="inputClick" value="8" onclick="display('8')"/>
                <input type="button" id="inputClick" value="9" onclick="display('9')"/>
                <input type="button" id="inputClickOp" value="*" onclick="display('*')"/>
                <input type="button" id="inputClick" value="4" onclick="display('4')"/>
                <input type="button" id="inputClick" value="5" onclick="display('5')"/>
                <input type="button" id="inputClick" value="6" onclick="display('6')"/>
                <input type="button" id="inputClickOp" value="-" onclick="display('-')"/>
                <input type="button" id="inputClick" value="1" onclick="display('1')"/>
                <input type="button" id="inputClick" value="2" onclick="display('2')"/>
                <input type="button" id="inputClick" value="3" onclick="display('3')"/>
                <input type="button" id="inputClickOp" value="+" onclick="display('+')"/>
                <input type="button" id="inputClick" value="0" onclick="display('0')"/>
                <input type="button" id="inputClick" value="." onclick="display('.')"/>
                <input type="button" class="equal" value="=" onclick="equal()"/>
            </div>
        </div>

    </body>

    <script src="script.js"></script>

</html>
